<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Neon Productivity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tipograf√≠a moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      overflow-x: hidden;
      transition: background 0.5s ease;
    }
    .sidebar {
      width: 220px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
      padding: 20px;
      animation: slideIn 0.8s ease;
    }
    .sidebar h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4em;
      margin-bottom: 30px;
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .nav-item {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .nav-item:hover {
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 10px #0ff;
    }
    .main {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      animation: fadeIn 1s ease;
    }
    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(0,255,255,0.4);
    }
    .task-list {list-style: none; margin-top: 15px;}
    .task {
      background: rgba(255,255,255,0.05);
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }
    .task.completed {
      text-decoration: line-through;
      color: #0f0;
      background: rgba(0,255,0,0.1);
      box-shadow: 0 0 10px #0f0;
    }
    button {
      background: linear-gradient(90deg,#0ff,#f0f);
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #0ff;
    }
    .progress-bar {
      width: 100%;
      height: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg,#0ff,#0f0);
      width: 0%;
      transition: width 0.5s ease;
    }
    body.dark {background: #111; color: #eee;}
    body.dark .card {box-shadow: 0 0 20px rgba(255,0,255,0.2);}
    @keyframes slideIn {from {transform: translateX(-100%);} to {transform: translateX(0);}}
    @keyframes fadeIn {from {opacity:0;} to {opacity:1;}}
    @media(max-width:768px){
      body {flex-direction: column;}
      .sidebar {width:100%; flex-direction: row; justify-content: space-around;}
      .main {padding:15px;}
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Neon Productivity</h1>
    <div class="nav-item" data-section="inicio">üè† Inicio</div>
    <div class="nav-item" data-section="habitos">üî• H√°bitos</div>
    <div class="nav-item" data-section="estadisticas">üìä Estad√≠sticas</div>
    <div class="nav-item" data-section="ajustes">‚öôÔ∏è Ajustes</div>
    <button id="toggleMode">Alternar Modo</button>
  </div>

  <div class="main">
    <!-- Inicio -->
    <div class="card section" id="inicio">
      <h2>Bienvenido</h2>
      <p>Tu panel de productividad futurista ‚ú®</p>
    </div>

    <!-- H√°bitos -->
    <div class="card section" id="habitos" style="display:none;">
      <h2>Agregar Tarea / H√°bito</h2>
      <input id="taskInput" type="text" placeholder="Descripci√≥n..." style="width:100%;padding:8px;margin:8px 0;border-radius:8px;border:none;">
      <select id="categorySelect" style="padding:8px;border-radius:8px;margin:8px 0;">
        <option value="General">General</option>
        <option value="Salud">Salud</option>
        <option value="Trabajo">Trabajo</option>
        <option value="Personal">Personal</option>
      </select>
      <select id="prioritySelect" style="padding:8px;border-radius:8px;margin:8px 0;">
        <option value="Alta">Alta</option>
        <option value="Media">Media</option>
        <option value="Baja">Baja</option>
      </select>
      <button id="addTaskBtn">Agregar</button>
      <h3>Tareas</h3>
      <select id="filterCategory" style="padding:8px;border-radius:8px;margin:8px 0;">
        <option value="Todas">Todas</option>
        <option value="General">General</option>
        <option value="Salud">Salud</option>
        <option value="Trabajo">Trabajo</option>
        <option value="Personal">Personal</option>
      </select>
      <ul class="task-list" id="taskList"></ul>
    </div>

    <!-- Estad√≠sticas -->
    <div class="card section" id="estadisticas" style="display:none;">
      <h2>Progreso Diario</h2>
      <div class="progress-bar"><div class="progress" id="progress"></div></div>
      <p id="stats">Completadas hoy: 0 | Porcentaje: 0%</p>
    </div>

    <!-- Ajustes -->
    <div class="card section" id="ajustes" style="display:none;">
      <h2>Ajustes</h2>
      <p>Configura tu experiencia de productividad.</p>
    </div>
  </div>

<script>
  // ------------------ VARIABLES ------------------
  const taskInput = document.getElementById('taskInput');
  const categorySelect = document.getElementById('categorySelect');
  const prioritySelect = document.getElementById('prioritySelect');
  const addTaskBtn = document.getElementById('addTaskBtn');
  const taskList = document.getElementById('taskList');
  const progress = document.getElementById('progress');
  const stats = document.getElementById('stats');
  const filterCategory = document.getElementById('filterCategory');
  const toggleMode = document.getElementById('toggleMode');

  // Botones de navegaci√≥n
  const navItems = document.querySelectorAll('.nav-item');
  const cards = document.querySelectorAll('.card');

  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

  // ------------------ FUNCIONES ------------------
  function saveTasks(){
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  function renderTasks(){
    taskList.innerHTML = '';
    const filter = filterCategory.value;
    tasks.forEach((t,i)=>{
      if(filter==="Todas" || t.category===filter){
        const li = document.createElement('li');
        li.className = 'task' + (t.completed ? ' completed':'');
        li.innerHTML = `
          <span>${t.text} [${t.category}] (${t.priority})</span>
          <button onclick="toggleComplete(${i})">‚úî</button>
        `;
        taskList.appendChild(li);
      }
    });
    updateStats();
  }

  function toggleComplete(index){
    tasks[index].completed = !tasks[index].completed;
    saveTasks();
    renderTasks();
  }

  function updateStats(){
    const todayCompleted = tasks.filter(t=>t.completed).length;
    const total = tasks.length;
    const percent = total ? Math.round((todayCompleted/total)*100) : 0;
    stats.textContent = `Completadas hoy: ${todayCompleted} | Porcentaje: ${percent}%`;
    progress.style.width = percent + '%';
  }

  // ------------------ EVENTOS ------------------
  addTaskBtn.addEventListener('click', ()=>{
    if(taskInput.value.trim()!==""){
      tasks.push({
        text: taskInput.value,
        category: categorySelect.value,
        priority: prioritySelect.value,
        completed: false
      });
      taskInput.value="";
      saveTasks();
      renderTasks();
    }
  });

  filterCategory.addEventListener('change', renderTasks);

  toggleMode.addEventListener('click', ()=>{
    document.body.classList.toggle('dark');
  });

  // Navegaci√≥n: mostrar/ocultar secciones
  navItems.forEach((item, index)=>{
    item.addEventListener('click', ()=>{
      cards.forEach((c,i)=>{
        c.style.display = (i===index) ? 'block' : 'none';
      });
    });
  });

  // ------------------ INIT ------------------
  renderTasks();
</script>
</body>
</html>
